<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous"/>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User</title>
  </head>

  <body style="background-color: black;">
    <div style="display: flex;margin-top:100px; justify-content:center">
      <div class= " w-30 align-items-center ">
        <div class="text-center">
          <img src="images/sekiz.gif" class="img-fluid " style="width: 300px; height: 300px"/>
          <h3 class="text-white m-2">Uranyum</h3>
        </div>
        <form class="d-flex" role="search">
            <input id="password" class="form-control me-2 m-2" type="password" placeholder="Şifre Giriniz" aria-label="password" style="margin-left: 50px;">
            <button  class="btn btn-outline-primary m-2" type="button" onclick="dogruMu()" >Giriş</button>
          </form>
    </div>

    <script>
      function dogruMu() {
        const getPassword = document.getElementById("password").value;

        if (getPassword === "irem") {
          window.location.href = "./masaustu.html";
        } else {
          alert("Hatalı giriş yaptınız. Tekrar deneyin.");
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous" ></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous" ></script>
  </body>
</html>
